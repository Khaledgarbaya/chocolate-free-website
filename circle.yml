machine:
  environment:
    FILE_NAME: index-$CIRCLE_SHA1.html
  node:
    version: 4.0.0
dependencies:
  override:
    - npm install
test:
  override:
    - echo "test"
    
deployment:
  prod:
    branch: master
    commands:
      - npm start
      - mv build/index.html build/$FILE_NAME
      - aws s3 sync build s3://chocolate-free.com --delete
      - aws s3 website s3://chocolate-free.com --index-document $FILE_NAME
