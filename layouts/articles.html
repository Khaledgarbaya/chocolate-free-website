<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="author" content="Contentful">
  <link rel="stylesheet" href="/style/main.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <main class="l-container">
    {{> header}}
    <ul class="c-paddedList">
      {{#each data.entries}}
        <li>
          <div class="c-article c-card u-marginBottomLarge">
            {{> articleHeader fields _fileName=_fileName }}
						
							<div class="c-article__date">
								<svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
									<path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z">
										<path d="M0 0h24v24H0z" fill="none"></path>
									</path>
								</svg>
								<date>{{fields.publishDate}}</date>
							</div>
            <p data-markdown>{{ shorten fields.content }}</p>
            <a href="{{ _fileName }}">Read more...</a>
          </div>
        </li>
      {{/each}}
    </ul>
  </main>
  {{> footer}}
</body>
</html>
