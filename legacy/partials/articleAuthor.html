<div class="c-article__authorSumUp">
	<div class="c-article__author">
		<div class="c-article__authorImage c-article__authorImage--large">
			{{fields}}
			<img src="{{ fields.avatar.fields.file.url }}?w=200">
		</div>
		<div>
			<span class="c-article__authorName">{{ fields.fullName }}</span>
			<p>{{ fields.bio }}</p>
			<div class="u-noMarginBottom" data-markup><a href="{{ fields.website }}">Website</a></div>
		</div>
	</div>
</div>
